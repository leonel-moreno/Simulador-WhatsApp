<html>
<head>
  
  <title>WhatsApp</title>
  
      <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .header {
      background-color: #075e54;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .header img {
      border-radius: 50%;
      height: 40px;
      width: 40px;
    }

    .header h1 {
      font-size: 20px;
      margin-left: 10px;
    }

    .chat {
      background-color: #e5ddd5;
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      max-width: 60%;
    }

    .message p {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
    }

    .message span {
      color: gray;
      font-size: 12px;
      margin-left: auto;
      margin-top: 5px;
    }

    .message.sent {
      align-items: flex-end;
      margin-left: auto;
    }

    .message.sent p {
      background-color: #dcf8c6;
    }

    .footer {
      background-color: white;
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .footer input {
      border: none;
      flex: 1;
      padding: 10px;
    }

    .footer button {
      background-color: #075e54;
      border: none;
      border-radius: 50%;
      color: white;
      height: 40px;
      width: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="foxy.jpeg" alt="Foto Perfil">
      <h1>Foxy</h1>
    </div>
    <div class="chat" id="chat">
      <div class="message">
        <p>Hola Marinero. ¿Cómo estás?</p>
        <span>12:07</span>
      </div>
    </div>
    <div class="footer">
      <input type="text" id="input" placeholder="Escribe un mensaje...">
      <button id="button" onclick="sendMessage()">Enviar</button>
    </div>
  </div>
  <script>
  
    var chat = document.getElementById("chat");
    var input = document.getElementById("input");
    var button = document.getElementById("button");

    function formatTime() {
      var date = new Date();
      var hours = date.getHours();
      var minutes = date.getMinutes();
      if (hours < 10) {
        hours = "0" + hours;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      return hours + ":" + minutes;
    }

    function sendMessage() {
      
      var text = input.value;
      
      if (text) {
        
        var message = document.createElement("div");
        message.className = "message sent";
        
        var paragraph = document.createElement("p");
        paragraph.textContent = text;
        
        var span = document.createElement("span");
        span.textContent = formatTime();
        
        message.appendChild(paragraph);
        message.appendChild(span);
        
        chat.appendChild(message);
        
        chat.scrollTop = chat.scrollHeight;
        
        input.value = "";
        
        setTimeout(reply, 1000);
      }
    }

    function reply() {
      
      var message = document.createElement("div");
      message.className = "message";
      
      var paragraph = document.createElement("p");
      var replies = ["¿Qué tal?", "Me alegro de que estés bien", "¿Qué te gusta hacer?", "Eso suena interesante", "¿Qué opinas de mi garfio?", "¿Has visto un tesoro o sabes de la existencia de uno?", "Puedes preguntarme lo que quieras", "No entiendo lo que quieres decir", "Lo siento, no puedo responder a eso, habla con freddy él te ayudara", "Buen viaje camarada"];
      var index = Math.floor(Math.random() * replies.length);
      var reply = replies[index];
      paragraph.textContent = reply;
      
      var span = document.createElement("span");
      span.textContent = formatTime();
      
      message.appendChild(paragraph);
      message.appendChild(span);
      
      chat.appendChild(message);
      
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
